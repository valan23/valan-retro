<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valan Retro | Colección</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/main_logo.png" alt="VALAN RETRO" class="main-logo">
            </div>
            
            <input type="text" id="searchInput" placeholder="Buscar por título..." onkeyup="filterGames()">
            
            <div class="main-tabs">
                <button class="tab-btn active" onclick="switchSection('videojuegos', this)">
                    <i class="fa-solid fa-gamepad"></i> Juegos
                </button>
                <button class="tab-btn" onclick="switchSection('deseados', this)">
                    <i class="fa-solid fa-heart"></i> Deseados
                </button>
                <button class="tab-btn" onclick="switchSection('jugados', this)">
                    <i class="fa-solid fa-trophy"></i> Diario
                </button>
            </div>
        </header>

        <div id="section-videojuegos" class="section-content active">
            <div id="platform-filters" class="filter-container"></div>
            <div id="game-grid" class="grid"></div>
        </div>

        <div id="section-deseados" class="section-content">
            <div id="platform-filters-wishlist" class="filter-container"></div>
            <div id="wishlist-grid" class="grid"></div>
        </div>

        <div id="section-jugados" class="section-content">
             <div id="platform-filters-played" class="filter-container"></div>
             <div id="played-grid" class="grid-container"></div>
        </div>
    </div>

    <script src="js/config.js"></script>

    <script src="js/games.js"></script>
    <script src="js/wishlist_games.js"></script>
    <script src="js/played.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
