<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valan Retro | Colección</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <style>
        .section-content { display: none; }
        .section-content.active { display: block; animation: fadeIn 0.4s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="nav-container">
            <img src="images/main_logo.png" alt="VALAN" class="nav-logo">

            <div class="main-tabs">
                <span class="tab-link active" onclick="switchSection('videojuegos', this)">Juegos</span>
                <span class="tab-link" onclick="switchSection('deseados', this)">Wishlist</span>
                <span class="tab-link" onclick="switchSection('jugados', this)">Diario</span>
            </div>

            <div class="search-wrapper" style="margin: 0; width: 250px;">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" placeholder="Buscar título..." onkeyup="filterGames()">
            </div>
        </div>
    </nav>

    <div class="container">
        <header style="margin-top: 40px; margin-bottom: 60px;">
            <div class="logo-container">
                <img src="images/main_logo.png" alt="VALAN RETRO" class="main-logo">
            </div>
        </header>

        <div id="section-videojuegos" class="section-content active">
            <div class="filter-section">
                <div id="platform-filters" class="brand-selector"></div>
                <div id="format-buttons-container-games" class="format-buttons" style="margin-top: 30px;"></div>
            </div>
            <div id="game-grid" class="grid"></div> 
        </div>

        <div id="section-deseados" class="section-content">
            <div class="filter-section">
                <div id="platform-filters-wishlist" class="brand-selector"></div>
                <div id="format-buttons-container-wishlist" class="format-buttons" style="margin-top: 30px;"></div>
            </div>
            <div id="wishlist-grid" class="grid"></div>
        </div>

        <div id="section-jugados" class="section-content">
            <div class="filter-section">
                <div id="platform-filters-played" class="brand-selector"></div>
                <div id="format-buttons-container-played" class="format-buttons" style="margin-top: 30px; margin-bottom: 20px;"></div>
                
                <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.05); margin: 25px 0;">
                
                <div class="year-filter-container">
                    <span style="color: #555; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: block; letter-spacing: 1px;">
                        <i class="fa-solid fa-calendar-days"></i> Año de finalización
                    </span>
                    <div id="year-buttons-container" class="year-buttons"></div>
                </div>
            </div>
            <div id="played-grid" class="grid"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/games.js"></script>
    <script src="js/wishlist_games.js"></script>
    <script src="js/played.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
