<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valan Archive | Ultra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css"/>
<style>
        :root { --accent: #00f2ff; --bg: #0b0b0e; --card: #16161a; --text: #e0e0e0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1300px; margin: 0 auto; }
        header { text-align: center; padding: 20px 0; }
        h1 { letter-spacing: 5px; color: var(--accent); text-shadow: 0 0 10px rgba(0,242,255,0.4); }
        
        #searchInput { width: 100%; max-width: 500px; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: #1a1a20; color: white; display: block; margin: 20px auto; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #222; 
            position: relative; transition: 0.3s;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .grade-badge {
            position: absolute; top: 15px; right: 15px;
            /* Quitamos el background fijo de aqu√≠ */
            color: #000; font-weight: 900;
            width: 42px; height: 42px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 1.1em;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Un poco de sombra para que resalte */
        }

        .platform-tag { font-size: 0.7em; font-weight: 800; color: #ff0055; text-transform: uppercase; }
        .edition-tag { font-size: 0.75em; color: #aaa; font-style: italic; display: block; margin-bottom: 5px; }
        
        /* AQU√ç EL CAMBIO PARA EL T√çTULO */
        .game-title { 
            font-size: 1.15em; font-weight: 700; margin: 5px 0; color: #fff; 
            padding-right: 50px; /* Deja espacio para que no choque con la nota */
            display: block;
            line-height: 1.3;
        }
    /* Estilo para la Edici√≥n (igual que extras) */
        .edition-text { 
            font-size: 0.75em; 
            color: #888; 
            display: block; 
            margin-top: -2px;
        }

        /* Estilo para la Regi√≥n con bandera */
        .region-row { 
            font-size: 0.9em; /* Un pel√≠n m√°s grande para que se vea bien */
            color: var(--accent); 
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    
        .region-row .fi {
            width: 18px;
            height: 14px;
            box-shadow: 0 0 2px rgba(0,0,0,0.5); /* Para que las banderas claras se vean bien */
        }
        
        .details-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px;
            background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin: 12px 0;
            font-size: 0.8em; line-height: 1.4;
        }

        .logistics { font-size: 0.75em; color: #666; border-top: 1px solid #222; padding-top: 10px; margin-top: 10px; }
        .price-tag { color: #00ff88; font-weight: bold; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>VALAN ARCHIVE</h1>
            <input type="text" id="searchInput" placeholder="Buscar por juego, plataforma, serial..." onkeyup="filterGames()">
        </header>
        <div id="game-grid" class="grid"></div>
    </div>

    <script>
        let allGames = [];
        const csvFile = "Inventario_JuegosRetro - Juegos.csv";

        Papa.parse(csvFile, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                allGames = results.data.filter(j => j["Nombre Juego"] && j["Nombre Juego"].trim().length > 0);
                renderGames(allGames);
            }
        });

        // Funci√≥n para asignar banderas seg√∫n el texto de la Regi√≥n
        function getFlag(region) {
            if (!region) return '<span class="fi fi-xx"></span>'; // Icono de mundo/desconocido
            const r = region.toUpperCase().trim();
    
            // Mapeo de c√≥digos de pa√≠s (ISO 3166-1-alpha-2)
            let code = "xx"; 
            if (r.includes("ESP")) code = "es";
            else if (r.includes("JAP") || r.includes("NTSC-J") || r.includes("JPN")) code = "jp";
            else if (r.includes("USA") || r.includes("NTSC-U") || r.includes("EEUU")) code = "us";
            else if (r.includes("EUR") || r.includes("PAL")) code = "eu";
            else if (r.includes("UK") || r.includes("REINO UNIDO")) code = "gb";
            else if (r.includes("FRA")) code = "fr";
            else if (r.includes("GER") || r.includes("ALE")) code = "de";
            else if (r.includes("ITA")) code = "it";
            else if (r.includes("CAN")) code = "ca";
            else if (r.includes("AUS")) code = "au";

            // Devolvemos el HTML necesario para mostrar la bandera redondita o cuadrada
            return `<span class="fi fi-${code}" style="border-radius: 2px;"></span>`;
        }

        function formatNotaGeneral(valor) {
            if (!valor) return '?';
            const v = valor.toString().toUpperCase().trim();
            if (v === "PEND" || v === "?") return '?';
            return v;
        }
        
        function getColorForNota(valor) {
            const n = parseFloat(valor);
            if (isNaN(n)) return '#555'; // Gris para "?" o valores no num√©ricos
            
            // L√≥gica de colores (Rojo -> Amarillo -> Verde)
            let r, g, b = 0;
            if (n < 5) {
                // De Rojo (255, 68, 68) a Amarillo (255, 230, 0)
                r = 255;
                g = Math.round(68 + (n * 32.4)); 
                b = 68;
            } else {
                // De Amarillo (255, 230, 0) a Verde (0, 255, 136)
                r = Math.round(255 - ((n - 5) * 51));
                g = 255;
                b = Math.round((n - 5) * 27);
            }
            return `rgb(${r}, ${g}, ${b})`;
        }

        function formatNotaGeneral(valor) {
            if (!valor) return '?';
            const v = valor.toString().toUpperCase().trim();
            if (v === "PEND" || v === "?") return '?';
            return v;
        }
        
        function formatEstado(valor) {
            if (!valor) return null;
            const v = valor.toString().toUpperCase().trim();
            if (v === "NA") return null;
            if (v === "FALTA") return '<span style="color:#ff4444; font-weight:bold;">FALTA</span>';
            if (v === "?" || v === "PEND") {
                return '<span style="color: #ffaa00; font-weight: bold;">?</span>';
            }
            return `<span style="color:#00ff88; font-weight:bold;">${v}/10</span>`;
        }

        function renderGames(games) {
            let html = "";
            games.forEach(j => {
                const sCaja = formatEstado(j["Estado Caja"]);
                const sPort = formatEstado(j["Estado Portada"]);
                const sIns = formatEstado(j["Estado Inserto"]);
                const sMan = formatEstado(j["Estado Manual"]);
                const sJgo = formatEstado(j["Estado Juego"]);
                const sSpin = formatEstado(j["Estado Spinecard"]);
                const sExt = formatEstado(j["Estado Extras"]);
                
                const notaRaw = j["Estado General"];
                const notaGral = formatNotaGeneral(notaRaw);
                const colorBadge = getColorForNota(notaRaw); // Obtenemos el color din√°mico
                const bandera = getFlag(j["Regi√≥n"]);

                html += `
                    <div class="card">
                        <div class="grade-badge" style="background-color: ${colorBadge};">
                            ${notaGral}
                        </div>
                        
                        <span class="platform-tag">${j["Plataforma"]}</span>
                        <span class="game-title">${j["Nombre Juego"]}</span>
                        
                        ${j["Edici√≥n"] ? `<span class="edition-text">${j["Edici√≥n"]}</span>` : ''}
                        <div class="region-row">${bandera} ${j["Regi√≥n"] || '-'}</div>
                        
                        <div class="details-grid">
                            ${sCaja ? `<div>üì¶ Caja: ${sCaja}</div>` : ''}
                            ${sPort ? `<div>üñºÔ∏è Portada: ${sPort}</div>` : ''}
                            ${sIns ? `<div>üì• Inserto: ${sIns}</div>` : ''}
                            ${sMan ? `<div>üìñ Manual: ${sMan}</div>` : ''}
                            ${sJgo ? `<div>üéÆ Juego: ${sJgo}</div>` : ''}
                            ${sSpin ? `<div>üîñ Obi: ${sSpin}</div>` : ''}
                            ${sExt ? `<div>‚ú® Extras: ${sExt}</div>` : ''}
                            <div>üì¶ Est: ${j["Completitud"] || '-'}</div>
                        </div>

                        ${j["Extras"] ? `<div style="font-size:0.75em; color:#888; margin-bottom:10px;"><b>Extras:</b> ${j["Extras"]}</div>` : ''}
                        
                        <div class="price-tag">Tasaci√≥n: ${j["Tasaci√≥n Actual"] || 'S/T'}</div>
                        
                        <div class="logistics">
                            Serial: ${j["Serial"] || '-'} | Ubicaci√≥n: ${j["Ubicaci√≥n"] || '-'}
                        </div>
                    </div>
                `;
            });
            document.getElementById('game-grid').innerHTML = html;
        }

        function filterGames() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const f = allGames.filter(j => 
                (j["Nombre Juego"] || "").toLowerCase().includes(q) || 
                (j["Plataforma"] || "").toLowerCase().includes(q) ||
                (j["Serial"] || "").toLowerCase().includes(q)
            );
            renderGames(f);
        }
    </script>
</body>
</html>
