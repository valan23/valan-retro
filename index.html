<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valan Archive | Ultra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css"/>
    
    <style>
        :root { --accent: #00f2ff; --bg: #0b0b0e; --card: #16161a; --text: #e0e0e0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1300px; margin: 0 auto; }
        header { text-align: center; padding: 20px 0; }
        h1 { letter-spacing: 5px; color: var(--accent); text-shadow: 0 0 10px rgba(0,242,255,0.4); }
        
        #searchInput { width: 100%; max-width: 500px; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: #1a1a20; color: white; display: block; margin: 20px auto; }

        /* Filtros */
        .filter-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .filter-btn { 
            background: #1a1a20; color: #aaa; border: 1px solid #333; padding: 8px 16px; 
            border-radius: 20px; cursor: pointer; font-size: 0.8em; font-weight: bold; transition: 0.3s; text-transform: uppercase; 
        }
        .filter-btn:hover { border-color: var(--accent); color: #fff; }
        .filter-btn.active { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #222; position: relative; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .grade-badge {
            position: absolute; top: 15px; right: 15px;
            color: #000; font-weight: 900; width: 42px; height: 42px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 1.1em; z-index: 10;
        }

        .platform-tag { font-size: 0.7em; font-weight: 800; color: #ff0055; text-transform: uppercase; }
        .game-title { font-size: 1.15em; font-weight: 700; margin: 5px 0; color: #fff; padding-right: 50px; line-height: 1.3; display: block; }
        .edition-text { font-size: 0.75em; color: #888; display: block; margin-top: -2px; }
        
        .region-row { display: flex; align-items: center; gap: 8px; margin-top: 5px; font-size: 0.85em; color: var(--accent); }
        .fi { display: inline-block; width: 1.3em; line-height: 1em; border-radius: 2px; }

        .details-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px;
            background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin: 12px 0;
            font-size: 0.8em; line-height: 1.4;
        }

        .logistics { font-size: 0.75em; color: #666; border-top: 1px solid #222; padding-top: 10px; margin-top: 10px; }
        .price-tag { color: #00ff88; font-weight: bold; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>VALAN ARCHIVE</h1>
            <input type="text" id="searchInput" placeholder="Buscar por juego, plataforma, serial..." onkeyup="filterGames()">
            <div id="platform-filters" class="filter-container"></div>
        </header>
        <div id="game-grid" class="grid"></div>
    </div>

    <script>
        let allGames = [];
        let currentPlatform = "TODAS";
        const csvFile = "Inventario_JuegosRetro - Juegos.csv";

        Papa.parse(csvFile, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                allGames = results.data.filter(j => j["Nombre Juego"] && j["Nombre Juego"].trim().length > 0);
                createFilters(allGames);
                renderGames(allGames);
            }
        });

        function createFilters(games) {
            const platforms = ["TODAS", ...new Set(games.map(j => j["Plataforma"]))].sort();
            const container = document.getElementById('platform-filters');
            container.innerHTML = platforms.map(p => `
                <button class="filter-btn ${p === 'TODAS' ? 'active' : ''}" onclick="filterByPlatform('${p}', this)">
                    ${p}
                </button>
            `).join('');
        }

        function filterByPlatform(platform, btn) {
            currentPlatform = platform;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function filterGames() { applyFilters(); }

        function applyFilters() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allGames.filter(j => {
                const matchesP = (currentPlatform === "TODAS" || j["Plataforma"] === currentPlatform);
                const matchesS = (j["Nombre Juego"] || "").toLowerCase().includes(q) || (j["Serial"] || "").toLowerCase().includes(q);
                return matchesP && matchesS;
            });
            renderGames(filtered);
        }

        function getFlag(region) {
            if (!region) return '<span class="fi fi-xx"></span>';
            const r = region.toUpperCase().trim();
            let code = "xx"; 
            if (r.includes("ESP")) code = "es";
            else if (r.includes("JAP") || r.includes("NTSC-J") || r.includes("JPN")) code = "jp";
            else if (r.includes("USA") || r.includes("NTSC-U") || r.includes("EEUU")) code = "us";
            else if (r.includes("EUR") || r.includes("PAL")) code = "eu";
            else if (r.includes("UK") || r.includes("REINO UNIDO")) code = "gb";
            else if (r.includes("FRA")) code = "fr";
            else if (r.includes("GER") || r.includes("ALE")) code = "de";
            else if (r.includes("ITA")) code = "it";
            return `<span class="fi fi-${code}"></span>`;
        }

        function getColorForNota(valor) {
            const n = parseFloat(valor);
            if (isNaN(n)) return '#333';
            let r, g, b = 0;
            if (n < 5) { r = 255; g = Math.round(68 + (n * 37.4)); b = 68; } 
            else { r = Math.round(255 - ((n - 5) * 51)); g = 255; b = Math.round((n - 5) * 27); }
            return `rgb(${r}, ${g}, ${b})`;
        }

        function formatNotaGeneral(valor) {
            if (!valor) return '?';
            const v = valor.toString().toUpperCase().trim();
            return (v === "PEND" || v === "?") ? '?' : v;
        }

        function formatEstado(valor) {
            if (!valor) return null;
