<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valan Retro | Colecci√≥n</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/main_logo.png" alt="VALAN RETRO" class="main-logo">
            </div>
            <input type="text" id="searchInput" placeholder="Buscar por t√≠tulo..." onkeyup="filterGames()">
            <div id="platform-filters" class="filter-container"></div>
        </header>
        <div id="game-grid" class="grid"></div>
    </div>

    <script>
        let allGames = [];
        let currentPlatform = "TODAS";
        const csvFile = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU7IaxX65IH0Ph-KEl06nrFvuyL2w6oBt7vxaJ96XDLjsO9CDpzYVwl3VDIvx5IG20KXSb6XhF7buX/pub?gid=600973717&single=true&output=csv";

        Papa.parse(csvFile, {
            download: true, 
            header: true, 
            skipEmptyLines: true,
            transformHeader: h => h.trim(),
            complete: function(results) {
                allGames = results.data.filter(j => j["Nombre Juego"] && j["Nombre Juego"].trim() !== "");
                createFilters(allGames);
                renderGames(allGames);
            }
        });

        function createFilters(games) {
            const counts = games.reduce((acc, game) => {
                const p = game["Plataforma"];
                if (p) acc[p] = (acc[p] || 0) + 1;
                return acc;
            }, {});
        
            const brands = {
                "SEGA": { 
                    logo: "images/icons/SEGA_logo.png", 
                    class: "sega", 
                    platforms: ["Master System", "Mega Drive", "Game Gear", "Mega CD", "Saturn", "32X", "Dreamcast"],
                    icons: {
                        "Master System": "images/icons/sms.png",
                        "Mega Drive": "images/icons/smd.png",
                        "Game Gear": "images/icons/gg.png",
                        "Mega CD": "images/icons/mcd.png",
                        "Saturn": "images/icons/ss.png",
                        "32X": "images/icons/32x.png",
                        "Dreamcast": "images/icons/dc.png"
                    }
                },
                "NINTENDO": { 
                    logo: "images/icons/NINTENDO_logo.png", 
                    class: "nintendo", 
                    platforms: ["Famicom", "Famicom Disk System", "Game Boy", "Super Famicom", "Virtual Boy", "Nintendo 64", "Game Boy Color", "Game Boy Advance", "Game Cube", "Nintendo DS", "Wii", "Nintendo 3DS", "Wii U", "Switch", "Switch 2"],
                    icons: {
                        "Famicom": "images/icons/fc.png",
                        "Famicom Disk System": "images/icons/fds.png",
                        "Game Boy": "images/icons/gb.png",
                        "Super Famicom": "images/icons/sfc.png",
                        "Virtual Boy": "images/icons/vb.png",
                        "Nintendo 64": "images/icons/n64.png",
                        "Game Boy Color": "images/icons/gbc.png",
                        "Game Boy Advance": "images/icons/gba.png",
                        "Game Cube": "images/icons/gc.png",
                        "Nintendo DS": "images/icons/nds.png",
                        "Wii": "images/icons/wii.png",
                        "Nintendo 3DS": "images/icons/3ds.png",
                        "Wii U": "images/icons/wiiu.png",
                        "Switch": "images/icons/switch.png",
                        "Switch 2": "images/icons/switch2.png"
                    }
                },
                "SONY": { 
                    logo: "images/icons/PLAYSTATION_logo.png", 
                    class: "sony", 
                    platforms: ["PlayStation", "PlayStation 2", "PlayStation Vita", "PlayStation 4", "PlayStation 5"],
                    icons: {
                        "PlayStation": "images/icons/psx.png",
                        "PlayStation 2": "images/icons/ps2.png",
                        "PlayStation Vita": "images/icons/psvita.png",
                        "PlayStation 4": "images/icons/ps4.png",
                        "PlayStation 5": "images/icons/ps5.png"
                    }
                },
                "MICROSOFT": { 
                    logo: "images/icons/MICROSOFT_logo.png", 
                    class: "microsoft", 
                    platforms: ["Xbox 360", "Xbox One", "Xbox Series X/S"],
                    icons: {
                        "Xbox 360": "images/icons/x360.png",
                        "Xbox One": "images/icons/xone.png",
                        "Xbox Series X/S": "images/icons/xsx.png"
                    }
                },
                "OTROS": { 
                    logo: "images/icons/OTROS_logo.png", 
                    class: "otros", 
                    platforms: ["PC Engine", "3DO", "WonderSwan Color"],
                    icons: {
                        "PC Engine": "images/icons/pce.png",
                        "3DO": "images/icons/3do.png",
                        "WonderSwan Color": "images/icons/wsc.png"
                    }
                }
            };

            const container = document.getElementById('platform-filters');

            let html = `
                <div class="brand-selector">
                    <div class="brand-icon active" onclick="showBrand('TODAS', this)">
                        <i class="fa-solid fa-house"></i>
                        <span>TODAS</span>
                    </div>
            `;

            for (const [brandName, data] of Object.entries(brands)) {
                html += `
                    <div class="brand-icon ${data.class}" onclick="showBrand('${brandName}', this)">
                        <img src="${data.logo}" alt="Logo ${brandName}" class="brand-logo-img">
                        <span>${brandName}</span>
                    </div>
                `;
            }
            html += `</div>`; 

            for (const [brandName, data] of Object.entries(brands)) {
                html += `<div id="group-${brandName}" class="platform-subgroup">`;

                data.platforms.forEach(p => {
                    if (counts[p]) {
                        const iconUrl = data.icons && data.icons[p] ? data.icons[p] : null;
                        const imgHtml = iconUrl ? `<img src="${iconUrl}" class="btn-console-icon" alt="">` : '';

                        html += `
                            <button class="filter-btn ${data.class}" onclick="filterByPlatform('${p}', this)">
                                ${imgHtml}
                                <span>${p} (${counts[p]})</span>
                            </button>`;
                    }
                });
                html += `</div>`;
            }
            container.innerHTML = html;
        }

        function showBrand(brand, element) {
            document.querySelectorAll('.brand-icon').forEach(i => i.classList.remove('active'));
            element.classList.add('active');
            document.querySelectorAll('.platform-subgroup').forEach(g => g.classList.remove('show'));

            if (brand === 'TODAS') {
                currentPlatform = "TODAS";
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                applyFilters();
            } else {
                const targetGroup = document.getElementById(`group-${brand}`);
                if (targetGroup) targetGroup.classList.add('show');
            }
        }

        function filterByPlatform(platform, btn) {
            currentPlatform = platform;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function filterGames() { applyFilters(); }

        function applyFilters() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allGames.filter(j => {
                const matchesP = (currentPlatform === "TODAS" || j["Plataforma"] === currentPlatform);
                const matchesS = (j["Nombre Juego"] || "").toLowerCase().includes(q);
                return matchesP && matchesS;
            });
            renderGames(filtered);
        }

        function getFlag(region) {
            if (!region) return '<span class="fi fi-xx"></span>';
            const r = region.toUpperCase();
            let code = "xx";
            if (r.includes("ESP")) code = "es";
            else if (r.includes("JAP") || r.includes("JPN")) code = "jp";
            else if (r.includes("USA") || r.includes("EEUU")) code = "us";
            else if (r.includes("EUR") || r.includes("PAL")) code = "eu";
            else if (r.includes("UK") || r.includes("REINO UNIDO")) code = "gb";
            else if (r.includes("AUSTRALIA") || r.includes("AUS")) code = "au";
            else if (r.includes("ITA") || r.includes("ITALIA")) code = "it";
            else if (r.includes("ALE") || r.includes("ALEMANIA") || r.includes("GER")) code = "de";
            return `<span class="fi fi-${code}"></span>`;
        }

        function getColorForNota(valor) {
            const n = parseFloat(valor);
            if (isNaN(n)) return '#333';
            let r = n < 5 ? 255 : Math.round(255 - ((n - 5) * 51));
            let g = n < 5 ? Math.round(68 + (n * 37.4)) : 255;
            return `rgb(${r}, ${g}, 68)`;
        }

        function formatEstado(valor) {
            if (!valor || valor.toUpperCase() === "NA") return null;
            const v = valor.toUpperCase().trim();
            if (v === "FALTA") return '<span style="color:#ff4444; font-weight:bold;">FALTA</span>';
            if (v === "?" || v === "PEND") return '<span style="color:#ffaa00; font-weight:bold;">?</span>';
            return `<span style="color:#00ff88; font-weight:bold;">${v}/10</span>`;
        }

        function renderGames(games) {
            let html = "";
            if (games.length === 0) {
                html = "<p style='grid-column: 1/-1; text-align:center;'>No se encontraron juegos.</p>";
            } else {
                games.forEach(j => {
                    const colorB = getColorForNota(j["Estado General"]);
                    const notaG = (j["Estado General"] === "PEND" || !j["Estado General"]) ? "?" : j["Estado General"];
                    const completitud = j["Completitud"] || "Desconocido";
                    const isValid = (val) => val && val.trim() !== "" && val.toUpperCase() !== "NA";

                    html += `
                    <div class="card">
                        <div class="grade-badge" style="background-color: ${colorB}">${notaG}</div>
                        <div style="display: flex; align-items: center; margin-bottom: 4px;">
                            <span class="platform-tag">${j["Plataforma"]}</span>
                            <span class="year-tag">${j["A√±o"] || ""}</span>
                        </div>
                        <span class="game-title">${j["Nombre Juego"]}</span>
                        <div class="meta-row">
                            <div style="font-size: 0.75em; color: #888;">${j["Edici√≥n"] ? j["Edici√≥n"] : ''}</div>
                            <div class="region-badge-container">
                                ${getFlag(j["Regi√≥n"])} 
                                <span>${j["Regi√≥n"] || "N/A"}</span>
                            </div>
                        </div>
                        <div style="font-size: 0.75em; margin-bottom: 10px; font-weight: 600;">
                            <span style="color: ${completitud.toLowerCase().includes('completo') ? '#00ff88' : '#ffaa00'}">
                                ‚óè ${completitud}
                            </span>
                        </div>
                        <div class="details-grid">
                            ${isValid(j["Estado Caja"]) ? `<div><span>üì¶Caja:</span> ${formatEstado(j["Estado Caja"])}</div>` : ''}
                            ${isValid(j["Estado Inserto"]) ? `<div><span>üìÇInserto:</span> ${formatEstado(j["Estado Inserto"])}</div>` : ''}
                            ${isValid(j["Estado Manual"]) ? `<div><span>üìñManual:</span> ${formatEstado(j["Estado Manual"])}</div>` : ''}
                            ${isValid(j["Estado Juego"]) ? `<div><span>üíæJuego:</span> ${formatEstado(j["Estado Juego"])}</div>` : ''}
                            ${isValid(j["Estado Portada"]) ? `<div><span>üñºÔ∏èPortada:</span> ${formatEstado(j["Estado Portada"])}</div>` : ''}
                            ${isValid(j["Estado Spinecard"]) ? `<div><span>üîñObi:</span> ${formatEstado(j["Estado Spinecard"])}</div>` : ''}
                            ${isValid(j["Estado Extras"]) ? `<div><span>üéÅExtras:</span> ${formatEstado(j["Estado Extras"])}</div>` : ''}
                        </div>
                        <div class="price-tag">${j["Tasaci√≥n Actual"] || "S/T"}</div>
                    </div>`;
                });
            }
            document.getElementById('game-grid').innerHTML = html;
        }
    </script>
</body>
</html>
