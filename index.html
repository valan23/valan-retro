<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valan Retro | Colecci√≥n</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css"/>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/main_logo.png" alt="VALAN RETRO" class="main-logo">
            </div>
            <input type="text" id="searchInput" placeholder="Buscar por t√≠tulo..." onkeyup="filterGames()">
            <div id="platform-filters" class="filter-container"></div>
        </header>
        <div id="game-grid" class="grid"></div>
    </div>

    <script>
        let allGames = [];
        let currentPlatform = "TODAS";
        const csvFile = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU7IaxX65IH0Ph-KEl06nrFvuyL2w6oBt7vxaJ96XDLjsO9CDpzYVwl3VDIvx5IG20KXSb6XhF7buX/pub?gid=600973717&single=true&output=csv";

        Papa.parse(csvFile, {
            download: true, 
            header: true, 
            skipEmptyLines: true,
            transformHeader: h => h.trim(),
            complete: function(results) {
                allGames = results.data.filter(j => j["Nombre Juego"] && j["Nombre Juego"].trim() !== "");
                createFilters(allGames);
                renderGames(allGames);
            }
        });

        function createFilters(games) {
            const counts = games.reduce((acc, game) => {
                const p = game["Plataforma"];
                if (p) acc[p] = (acc[p] || 0) + 1;
                return acc;
            }, {});

            // Mapeo de marcas
            const brands = {
                "SEGA": ["Master System", "Mega Drive", "Game Gear", "Mega CD", "Saturn", "32X", "Dreamcast"],
                "NINTENDO": ["Famicom", "Famicom Disk System", "Game Boy", "Super Famicom", "Virtual Boy", "Nintendo 64", "Game Boy Color", "Game Boy Advance", "Game Cube", "Nintendo DS", "Wii", "Nintendo 3DS", "Wii U", "Switch", "Switch 2"],
                "SONY": ["PlayStation", "PlayStation 2", "PlayStation Vita", "PlayStation 4", "PlayStation 5"],
                "MICROSOFT": ["Xbox 360", "Xbox One", "Xbox Series X/S"],
                "OTROS": ["PC", "PC Engine", "3DO", "WonderSwan Color"]
            };

            const container = document.getElementById('platform-filters');
            let html = `<button class="filter-btn active" onclick="filterByPlatform('TODAS', this)">TODAS (${games.length})</button>`;

            for (const [brand, platforms] of Object.entries(brands)) {
                // Solo mostramos la marca si tienes al menos un juego de ella
                const filteredPlatforms = platforms.filter(p => counts[p]);
        
                if (filteredPlatforms.length > 0) {
                    html += `<div class="filter-group">
                        <div class="group-title">${brand}</div>
                        <div style="display:flex; gap:5px; flex-wrap:wrap; justify-content:center;">`;
            
                    filteredPlatforms.forEach(p => {
                        const brandClass = brand.split(' ')[0].toLowerCase(); // sega, nintendo, etc.
                        html += `<button class="filter-btn ${brandClass}" onclick="filterByPlatform('${p}', this)">
                            ${p} (${counts[p]})
                        </button>`;
                    });

                    html += `</div></div>`;
                }
            }
            container.innerHTML = html;
        }

        function filterByPlatform(platform, btn) {
            currentPlatform = platform;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function filterGames() { applyFilters(); }

        function applyFilters() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allGames.filter(j => {
                const matchesP = (currentPlatform === "TODAS" || j["Plataforma"] === currentPlatform);
                const matchesS = (j["Nombre Juego"] || "").toLowerCase().includes(q);
                return matchesP && matchesS;
            });
            renderGames(filtered);
        }

        function getFlag(region) {
            if (!region) return '<span class="fi fi-xx"></span>';
            const r = region.toUpperCase();
            let code = "xx";
            if (r.includes("ESP")) code = "es";
            else if (r.includes("JAP") || r.includes("JPN")) code = "jp";
            else if (r.includes("USA") || r.includes("EEUU")) code = "us";
            else if (r.includes("EUR") || r.includes("PAL")) code = "eu";
            else if (r.includes("UK") || r.includes("REINO UNIDO")) code = "gb";
            else if (r.includes("AUSTRALIA") || r.includes("AUS")) code = "au";
            else if (r.includes("ITA") || r.includes("ITALIA")) code = "it";
            else if (r.includes("ALE") || r.includes("ALEMANIA") || r.includes("GER")) code = "de";
            return `<span class="fi fi-${code}"></span>`;
        }

        function getColorForNota(valor) {
            const n = parseFloat(valor);
            if (isNaN(n)) return '#333';
            let r = n < 5 ? 255 : Math.round(255 - ((n - 5) * 51));
            let g = n < 5 ? Math.round(68 + (n * 37.4)) : 255;
            return `rgb(${r}, ${g}, 68)`;
        }

        function formatEstado(valor) {
            if (!valor || valor.toUpperCase() === "NA") return null;
            const v = valor.toUpperCase().trim();
            if (v === "FALTA") return '<span style="color:#ff4444; font-weight:bold;">FALTA</span>';
            if (v === "?" || v === "PEND") return '<span style="color:#ffaa00; font-weight:bold;">?</span>';
            return `<span style="color:#00ff88; font-weight:bold;">${v}/10</span>`;
        }

        function renderGames(games) {
            let html = "";
            if (games.length === 0) {
                html = "<p style='grid-column: 1/-1; text-align:center;'>No se encontraron juegos.</p>";
            } else {
                games.forEach(j => {
                    const colorB = getColorForNota(j["Estado General"]);
                    const notaG = (j["Estado General"] === "PEND" || !j["Estado General"]) ? "?" : j["Estado General"];
                    const completitud = j["Completitud"] || "Desconocido";
                    
                    html += `
                    <div class="card">
                        <div class="grade-badge" style="background-color: ${colorB}">${notaG}</div>
                        <div style="display:flex; justify-content: space-between; align-items: flex-start;">
                            <span class="platform-tag">${j["Plataforma"]}</span>
                            <span style="font-size: 0.7em; color: #666;">${j["A√±o"] || ""}</span>
                        </div>
                        <span class="game-title">${j["Nombre Juego"]}</span>
                        <span class="edition-text">${j["Edici√≥n"] || ""}</span>
                        
                        <div style="font-size: 0.75em; margin: 5px 0;">
                            <span style="color: ${completitud.toLowerCase().includes('completo') ? '#00ff88' : '#ffaa00'}">‚óè ${completitud}</span>
                        </div>

                        <div class="region-row">${getFlag(j["Regi√≥n"])} ${j["Regi√≥n"] || ""}</div>

                        <div class="details-grid">
                            ${formatEstado(j["Estado Caja"]) ? `<div>üì¶ Caja: ${formatEstado(j["Estado Caja"])}</div>` : ''}
                            ${formatEstado(j["Estado Manual"]) ? `<div>üìñ Manual: ${formatEstado(j["Estado Manual"])}</div>` : ''}
                            ${formatEstado(j["Estado Juego"]) ? `<div>üéÆ Juego: ${formatEstado(j["Estado Juego"])}</div>` : ''}
                            ${formatEstado(j["Estado Spinecard"]) ? `<div>üîñ Obi: ${formatEstado(j["Estado Spinecard"])}</div>` : ''}
                        </div>
                        
                        <div class="price-tag">Tasaci√≥n: ${j["Tasaci√≥n Actual"] || "S/T"}</div>
                    </div>`;
                });
            }
            document.getElementById('game-grid').innerHTML = html;
        }
    </script>
</body>
</html>
