<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Valan Retro | Colección</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <style>
        .section-content { display: none; }
        .section-content.active { display: block; animation: fadeIn 0.4s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-row-top">
                <img src="images/main_logo.png" alt="VALAN" class="nav-logo">
            
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Buscar en la colección..." onkeyup="filterGames()">
                </div>
            </div>

            <div class="nav-row-bottom">
                <div class="main-tabs">
                    <span class="tab-link active" onclick="switchSection('videojuegos', this)">
                        <span class="tab-top">Colección</span>
                        <span class="tab-bottom">Juegos</span>
                    </span>
                    <span class="tab-link" onclick="switchSection('deseados', this)">
                        <span class="tab-top">Juegos</span>
                        <span class="tab-bottom">Deseados</span>
                    </span>
                    <span class="tab-link" onclick="switchSection('jugados', this)">
                        <span class="tab-top">Diario de</span>
                        <span class="tab-bottom">Juegos</span>
                    </span>
                </div>
            </div>

            <div class="nav-row-brands">
                <div id="global-platform-filters" class="brand-selector"></div>
            </div>
            
            <div class="nav-row-consoles" id="consolesRow">
                <div id="consoleSelector" class="console-selector"></div>
            </div>
        </div>
    </nav>

    <div class="container">

        <div id="section-videojuegos" class="section-content active">
            <div id="format-buttons-container-games" class="format-buttons" style="margin: 20px 0;"></div>
            <div id="game-grid" class="grid"></div> 
        </div>
        
        <div id="section-deseados" class="section-content">
            <div id="format-buttons-container-wishlist" class="format-buttons" style="margin: 20px 0;"></div>
            <div id="wishlist-grid" class="grid"></div>
        </div>

        <div id="section-jugados" class="section-content">
            <div id="format-buttons-container-played" class="format-buttons" style="margin: 20px 0;"></div>
            
            <div class="year-filter-container">
                <span style="color: #555; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: block; text-align: center; letter-spacing: 1px;">
                    <i class="fa-solid fa-calendar-days"></i> Año de finalización
                </span>
                <div id="year-buttons-container" class="year-buttons"></div>
            </div>

            <div id="played-grid" class="grid"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/games.js"></script>
    <script src="js/wishlist_games.js"></script>
    <script src="js/played.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scroll_nav.js"></script>

</body>
</html>
