<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valan Archive | Ultra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css"/>
    <style>
        :root { --accent: #00f2ff; --bg: #0b0b0e; --card: #16161a; --text: #e0e0e0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1300px; margin: 0 auto; }
        header { text-align: center; padding: 20px 0; }
        h1 { letter-spacing: 5px; color: var(--accent); text-shadow: 0 0 10px rgba(0,242,255,0.4); }
        #searchInput { width: 100%; max-width: 500px; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: #1a1a20; color: white; display: block; margin: 20px auto; }
        .filter-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .filter-btn { background: #1a1a20; color: #aaa; border: 1px solid #333; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.8em; font-weight: bold; transition: 0.3s; text-transform: uppercase; }
        .filter-btn.active { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #222; position: relative; transition: 0.3s; min-height: 200px; }
        .grade-badge { position: absolute; top: 15px; right: 15px; color: #000; font-weight: 900; width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.1em; }
        .platform-tag { font-size: 0.7em; font-weight: 800; color: #ff0055; text-transform: uppercase; }
        .game-title { font-size: 1.15em; font-weight: 700; margin: 5px 0; color: #fff; padding-right: 50px; line-height: 1.3; display: block; }
        .edition-text { font-size: 0.75em; color: #888; display: block; margin-top: -2px; }
        .region-row { display: flex; align-items: center; gap: 8px; margin-top: 5px; font-size: 0.85em; color: var(--accent); }
        .fi { display: inline-block; width: 1.3em; line-height: 1em; border-radius: 2px; }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin: 12px 0; font-size: 0.8em; }
        .logistics { font-size: 0.75em; color: #666; border-top: 1px solid #222; padding-top: 10px; margin-top: 10px; }
        .price-tag { color: #00ff88; font-weight: bold; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VALAN ARCHIVE</h1>
            <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="filterGames()">
            <div id="platform-filters" class="filter-container"></div>
        </header>
        <div id="game-grid" class="grid"></div>
    </div>

    <script>
        let allGames = [];
        let currentPlatform = "TODAS";
        const csvFile = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU7IaxX65IH0Ph-KEl06nrFvuyL2w6oBt7vxaJ96XDLjsO9CDpzYVwl3VDIvx5IG20KXSb6XhF7buX/pub?gid=600973717&single=true&output=csv";

        Papa.parse(csvFile, {
            download: true, 
            header: true, 
            skipEmptyLines: true,
            transformHeader: h => h.trim(),
            complete: function(results) {
                allGames = results.data.filter(j => j["Nombre Juego"] && j["Nombre Juego"].trim() !== "");
                createFilters(allGames);
                renderGames(allGames);
            }
        });

        function createFilters(games) {
            const platforms = ["TODAS", ...new Set(games.map(j => j["Plataforma"]))].filter(p => p).sort();
            const container = document.getElementById('platform-filters');
            container.innerHTML = platforms.map(p => `
                <button class="filter-btn ${p === 'TODAS' ? 'active' : ''}" onclick="filterByPlatform('${p}', this)">${p}</button>
            `).join('');
        }

        function filterByPlatform(platform, btn) {
            currentPlatform = platform;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function filterGames() { applyFilters(); }

        function applyFilters() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allGames.filter(j => {
                const matchesP = (currentPlatform === "TODAS" || j["Plataforma"] === currentPlatform);
                const matchesS = (j["Nombre Juego"] || "").toLowerCase().includes(q);
                return matchesP && matchesS;
            });
            renderGames(filtered);
        }

        function getFlag(region) {
            if (!region) return '<span class="fi fi-xx"></span>';
            const r = region.toUpperCase();
            let code = "xx";
            if (r.includes("ESP")) code = "es";
            else if (r.includes("JAP") || r.includes("JPN")) code = "jp";
            else if (r.includes("USA") || r.includes("EEUU")) code = "us";
            else if (r.includes("EUR") || r.includes("PAL")) code = "eu";
            else if (r.includes("UK") || r.includes("REINO UNIDO")) code = "gb";
            else if (r.includes("AUSTRALIA") || r.includes("AUS")) code = "au";
            else if (r.includes("ITA") || r.includes("ITALIA")) code = "it";
            else if (r.includes("ALE") || r.includes("ALEMANIA") || r.includes("GER")) code = "de";
            return `<span class="fi fi-${code}"></span>`;
        }

        function getColorForNota(valor) {
            const n = parseFloat(valor);
            if (isNaN(n)) return '#333';
            let r = n < 5 ? 255 : Math.round(255 - ((n - 5) * 51));
            let g = n < 5 ? Math.round(68 + (n * 37.4)) : 255;
            return `rgb(${r}, ${g}, 68)`;
        }

        function formatEstado(valor) {
            if (!valor || valor.toUpperCase() === "NA") return null;
            const v = valor.toUpperCase().trim();
            if (v === "FALTA") return '<span style="color:#ff4444; font-weight:bold;">FALTA</span>';
            if (v === "?" || v === "PEND") return '<span style="color:#ffaa00; font-weight:bold;">?</span>';
            return `<span style="color:#00ff88; font-weight:bold;">${v}/10</span>`;
        }

        function renderGames(games) {
            let html = "";
            if (games.length === 0) {
                html = "<p style='grid-column: 1/-1; text-align:center;'>No se encontraron juegos.</p>";
            } else {
                games.forEach(j => {
                    const colorB = getColorForNota(j["Estado General"]);
                    const notaG = (j["Estado General"] === "PEND" || !j["Estado General"]) ? "?" : j["Estado General"];
                    const completitud = j["Completitud"] || "Desconocido";
    
                    html += `
                    <div class="card">
                        <div class="grade-badge" style="background-color: ${colorB}">${notaG}</div>
                            <div style="display:flex; justify-content: space-between; align-items: flex-start;">
                                <span class="platform-tag">${j["Plataforma"]}</span>
                                <span style="font-size: 0.7em; color: #666;">${j["Año"] || ""}</span>
                            </div>
                            <span class="game-title">${j["Nombre Juego"]}</span>
                            <span class="edition-text">${j["Edición"] || ""}</span>
                            <div style="font-size: 0.75em; margin-bottom: 5px;">
                                <span style="color: ${completitud.includes('Completo') ? '#00ff88' : '#ffaa00'}">● ${completitud}</span>
                            </div>
                        <div class="region-row">${getFlag(j["Región"])} ${j["Región"] || ""}</div>
                    </div>`;
                });
            }
            document.getElementById('game-grid').innerHTML = html;
        }
    </script>
</body>
</html>
